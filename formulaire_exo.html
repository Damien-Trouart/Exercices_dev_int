<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire d'inscription</title>
  </head>
  <body>
    <h1>Formulaire d'inscription</h1>
    <form method="post">
      <label for="prénom">Prénom</label>
      <input
        type="text"
        id="prénom"
        placeholder="Marcel"
        maxlength="20"
        size="10"
        required
      /><br />

      <label for="nom">Nom</label>
      <input
        type="text"
        id="nom"
        placeholder="Patulacci"
        maxlength="20"
        size="10"
        required
      /><br />

      <label for="age">Age</label>
      <input
        type="number"
        name="age"
        id="age"
        min="0"
        max="110"
        placeholder="28"
        required
      /><br />

      <label>Genre:</label> <br />
      <input type="radio" id="homme" name="genre" value="homme" required />
      <label for="homme">Homme</label><br />

      <input type="radio" id="femme" name="genre" value="femme" required />
      <label for="femme">Femme</label>
      <br />

      <input type="radio" id="autre" name="genre" value="autre" required />
      <label for="autre">Autre</label>
      <br />

      <label for="mail">Adresse Mail</label>
      <input
        type="email"
        id="mail"
        name="mail"
        placeholder="marcel.patulacci@gmail.com"
        required
      />
      <br />

      <label for="adresse">Adresse postale</label>
      <input
        type="text"
        name="adresse"
        id="adresse"
        placeholder="35 rue des acacias"
        required
      />
      <br />

      <label for="codepostal">Code Postal</label>
      <input
        type="text"
        id="codepostal"
        name="codepostal"
        placeholder="59000"
        pattern="\d{5}"
        required
      />
      <br />maxlength="5" minlength="5"

      <label for="ville">Ville</label>
      <input
        type="text"
        id="ville"
        name="ville"
        placeholder="Lille"
        maxlength="40"
        required
      />
      <br />

      <label for="metier">Métier exercé</label>
      <select name="metier" id="metier" required>
        <option value="" disabled selected>Profession</option>
        <option value="enseignant">Enseignant</option>
        <option value="professeur">Professeur</option>
        <option value="médecin">Médecin</option>
        <option value="chirurgien">Chirurgien</option>
        <option value="infirmier">Infirmier</option>
        <option value="dentiste">Dentiste</option>
        <option value="pharmacien">Pharmacien</option>
        <option value="vétérinaire">Vétérinaire</option>
        <option value="psychologue">Psychologue</option>
        <option value="psychiatre">Psychiatre</option>
        <option value="ingénieur">Ingénieur</option>
        <option value="développeur">Développeur</option>
        <option value="architecte">Architecte</option>
        <option value="urbaniste">Urbaniste</option>
        <option value="comptable">Comptable</option>
        <option value="banquier">Banquier</option>
        <option value="avocat">Avocat</option>
        <option value="juge">Juge</option>
        <option value="notaire">Notaire</option>
        <option value="huissier">Huissier</option>
        <option value="policier">Policier</option>
        <option value="gendarme">Gendarme</option>
        <option value="pompier">Pompier</option>
        <option value="militaire">Militaire</option>
        <option value="journaliste">Journaliste</option>
        <option value="photographe">Photographe</option>
        <option value="vidéaste">Vidéaste</option>
        <option value="éditeur">Éditeur</option>
        <option value="traducteur">Traducteur</option>
        <option value="interprète">Interprète</option>
        <option value="artiste">Artiste</option>
        <option value="peintre">Peintre</option>
        <option value="sculpteur">Sculpteur</option>
        <option value="musicien">Musicien</option>
        <option value="acteur">Acteur</option>
        <option value="réalisateur">Réalisateur</option>
        <option value="producteur">Producteur</option>
        <option value="chef">Chef</option>
        <option value="patissier">Pâtissier</option>
        <option value="serveur">Serveur</option>
        <option value="réceptionniste">Réceptionniste</option>
        <option value="directeur">Directeur</option>
        <option value="manager">Manager</option>
        <option value="entrepreneur">Entrepreneur</option>
        <option value="commercial">Commercial</option>
        <option value="vendeur">Vendeur</option>
        <option value="agent immobilier">Agent immobilier</option>
        <option value="ouvrier">Ouvrier</option>
        <option value="technicien">Technicien</option>
        <option value="plombier">Plombier</option>
        <option value="électricien">Électricien</option>
        <option value="mécanicien">Mécanicien</option>
        <option value="conducteur">Conducteur</option>
        <option value="chauffeur">Chauffeur</option>
        <option value="agriculteur">Agriculteur</option>
        <option value="horticulteur">Horticulteur</option>
        <option value="éleveur">Éleveur</option>
        <option value="jardinier">Jardinier</option>
        <option value="paysagiste">Paysagiste</option>
        <option value="technicien de surface">Technicien de surface</option>
        <option value="femme de ménage">Femme de ménage</option>
      </select>
      <br />

      <label for="nationalite">Nationalité</label>
      <select id="nationalite" name="nationalite" required>
        <option value="" disabled selected>Pays</option>
        <option value="france">France</option>
        <option value="allemagne">Allemagne</option>
        <option value="argentine">Argentine</option>
        <option value="australie">Australie</option>
        <option value="belgique">Belgique</option>
        <option value="bresil">Brésil</option>
        <option value="canada">Canada</option>
        <option value="chine">Chine</option>
        <option value="espagne">Espagne</option>
        <option value="etats-unis">États-Unis</option>
        <option value="inde">Inde</option>
        <option value="italie">Italie</option>
        <option value="japon">Japon</option>
        <option value="portugal">Portugal</option>
        <option value="pays-bas">Pays-Bas</option>
        <option value="angleterre">Angleterre</option>
        <option value="suisse">Suisse</option>
        <option value="irelande">Irlande</option>
        <option value="ecosse">Écosse</option>
        <option value="paysdegalles">Pays de Galles</option>
        <option value="danemark">Danemark</option>
        <option value="norvege">Norvège</option>
        <option value="suede">Suède</option>
        <option value="finlande">Finlande</option>
        <option value="islande">Islande</option>
      </select>
      <br />

      <label for="birthDate">Date de Naissance</label>
      <input type="date" id="birthDate" name="birthDate" required />
      <br />

      <label for="countryBirth">Pays de naissance</label>
      <input
        type="text"
        id="countryBirth"
        name="countryBirth"
        placeholder="France"
        required
      />
      <br />

      <label for="numsecu">Numéro de sécurité sociale</label>
      <input
        type="text"
        id="numsecu"
        name="numerosecu"
        placeholder="166055900608436"
        pattern="\d{15}"
        title="Le numéro de sécurité social doit être composé de 15 chiffres"
        required
      />
      <br />

      <label for="numpasseport">Numéro de passeport</label>
      <input
        type="text"
        id="numpasseport"
        name="numeropasseport"
        placeholder="15EM96345"
        pattern="\d{2}[A-Za-z]{2}\d{5}"
        required
      />
      <br />

      <label for="passeportDate">Date de délivrance du passeport</label>
      <input type="date" id="passeportDate" name="passeportDate" required />
      <br />

      <label for="passeportValidite">Date de validité du passeport</label>
      <input
        type="date"
        name="passeportValidite"
        id="passeportValidite"
        required
      />
      <br />

      <input type="submit" value="envoyer" />
      <input type="reset" value="réinitialiser" />
    </form>
  </body>
</html>
